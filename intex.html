<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" type="text/css" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">




</head>
<body>
    <div class="header">
       <div class="head">
            <img src="http://travel-extreme.com.ua/image/catalog/icon-png/logotes.png">
            <ul class="menu">
                <li class="item"><span>Home</span></li>
                <li class="item"><span>Stays</span></li>
                <li class="item"><span>Flights</span></li>
                <li class="item"><span>Packages</span></li>
                <li class="item"><span>Sign Up</span></li>
            </ul>
       </div>
       <div class="content">
        <div class="title">Make your life interesting</div>
        <div class="search">
            <img src="./image/search-svgrepo-com (1).svg">
            <input type="text" placeholder="Search destination, hotels">
        
            <div class="chek-in">
                <img src="./image/calendar-svgrepo-com.svg">
                <span>Chek-in</span>>
            </div>
            <div class="chek-out"></div>
            <img src="./image/calendar-svgrepo-com.svg">
                <span>Chek-out</span>>
            <div class="amount">
                <img src="./image/user-svgrepo-com.svg">
                <span>1 room, 2 adults</span>>
            </div>
            <button>Search</button>
        
        </div>
        </div>
        </div>
    </div>
</body>
